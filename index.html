<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biometric Auth Scanner</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00f2ff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .scanner-box {
            border: 2px solid #00f2ff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            text-align: center;
            background: #111;
        }
        .video-wrapper {
            position: relative;
            width: 640px;
            height: 480px;
            border: 3px solid #333;
            overflow: hidden;
        }
        img { width: 100%; height: 100%; object-fit: cover; }
        
        /* The Moving Green Scan Line */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: #00f2ff;
            box-shadow: 0 0 15px #00f2ff;
            top: 0;
            z-index: 10;
            animation: moveLine 3s linear infinite;
        }
        @keyframes moveLine {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }
    </style>
</head>
<body>
    <div class="scanner-box">
        <h2>AI RETINA AUTHENTICATION</h2>
        <div class="video-wrapper">
            <div class="scan-line"></div>
            <img src="{{ url_for('video_feed') }}" alt="Camera Feed">
        </div>
        <p>KEEP FACE STEADY FOR IDENTITY VERIFICATION</p>
    </div>
</body>
</html>
